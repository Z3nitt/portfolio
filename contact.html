<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de contacto - Juanlu Portfolio">
    <title>Contacto | Juanlu</title>
    <link rel="icon" href="resources/Logo_Color.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="formScript.js" defer></script>
</head>
<body class="dark-mode">
    <!-- Barra de navegaci칩n -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Secci칩n de Contacto -->
    <section id="contact">
        <div class="container">
            <h1>Contact Me</h1>
            <p>If you have any questions, concerns or simply wish to contact me, please complete the form below or use the direct contact options.</p>

            <div class="contact-methods">
                <div class="contact-item">
                    <div class="badge-contact">
                        <a href="mailto:juanluserranoleal@gmail.com" target="_blank">
                            <img src="https://img.shields.io/badge/Gmail-D14836?logo=gmail&logoColor=white" alt="Gmail logo">
                        </a>
                        <a href="https://github.com/Z3nitt" target="_blank">
                            <img src="https://img.shields.io/badge/GitHub-%23121011.svg?logo=github&logoColor=white" alt="GitHub logo">
                        </a>
                        <a href="https://www.linkedin.com/in/juanlu-serrano-leal-b27b59324/" target="_blank">
                            <img src="https://custom-icon-badges.demolab.com/badge/LinkedIn-0A66C2?logo=linkedin-white&logoColor=fff" alt="LinkedIn logo">
                        </a>
                    </div>
                </div>
            </div>
            <br><br><br><br><br>
            <h1>Contact Form</h1>
            <br>
            <form id="contact-form">
                
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Your Email">

                <label for="message">Message</label>
                <textarea id="message" name="message" required placeholder="Write a message"></textarea>

                <button type="submit" class="btn">Send message</button>
            </form>
            <div id="success-modal" class="modal">
                <div class="modal-content">
                    <p>Message sent successfully!</p>
                    <button onclick="closeModal()">OK</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <!-- Imagen del estado -->
            <img id="modal-image" src="" alt="Estado" class="modal-img">
  
            <!-- Mensaje -->
            <p id="modal-message"></p>
  
            <!-- Bot칩n para cerrar -->
            <button id="close-modal-btn" class="btn-close">Close</button>
        </div>
    </div>

  

    <!-- Pie de p치gina -->
    <script src="scripts.js"></script>
</body>
</html>
